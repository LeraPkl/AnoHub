apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  ports:
    - port: 8080
      name: keycloak-port
  selector:
    app: keycloak
---
# keycloak-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: bitnami/keycloak:24.0.2
          ports:
            - containerPort: 8080
          envFrom:
          - secretRef:
              name: db-secrets
          - configMapRef:
              name: common-config