plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ano-hub'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

bootJar {
    enabled = false
}

subprojects {
    bootBuildImage {
        enabled = file("${project.projectDir}/src/main").exists()
        imageName = "${System.getenv('DOCKER_USERNAME')}/${project.name}"
        tags = [project.findProperty('tag') ?: 'latest']
    }

    task tagDockerImage(type: Exec) {
        commandLine 'docker', 'tag', "${System.getenv('DOCKER_USERNAME')}/${project.name}:0.0.1-SNAPSHOT", "${System.getenv('DOCKER_USERNAME')}/${project.name}:${project.findProperty('tag') ?: 'latest'}"
    }

    task pushDockerImage(type: Exec) {
        enabled = file("${project.projectDir}/src/main").exists()
        dependsOn tagDockerImage
        commandLine 'docker', 'push', "${System.getenv('DOCKER_USERNAME')}/${project.name}:${project.findProperty('tag') ?: 'latest'}"
    }
}
