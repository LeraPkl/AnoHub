spring:
  profiles:
    active: native,git
  application.name: config-server
  cloud.config.server.prefix: /config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LeraPkl/config-server.git
          username: LeraPkl
          password: ${GITHUB_PAT}
          clone-on-start: true
          timeout: 10
          skip-ssl-validation: true
        native:
          search-locations: classpath:/config

server.port: 8888
