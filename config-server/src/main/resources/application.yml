spring:
  application.name: config-server
  cloud.config.server.prefix: /config-server
  cloud:
    config:
      server:
        git:
          uri: git@github.com:LeraPkl/AnoHub.git
          clone-on-start: true
          delete-untracked-branches: true
          ignore-local-ssh-settings: true
          refresh-rate: 300
          private-key: ${GIT_PRIVATE_KEY}
  config:
    import: env.yml

server.port: 8888