spring:
  data:
    mongodb:
      uri: mongodb://${NOTIFICATION_DB_HOST:localhost}:27019/notification?authSource=admin
  config:
    import: application-kafka.yml
  application.name: notification-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}

server:
  port: ${NOTIFICATION_SERVICE_PORT:8086}