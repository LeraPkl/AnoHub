spring:
  application.name: user-profile-service
  config:
    import: optional:configserver:http://${CONFIG_SERVER_URL:localhost:8888}/config-server
  profiles:
    active: kafka
  cassandra:
    keyspace-name: user_profiles
    local-datacenter: datacenter1
    username: ${CASSANDRA_USER}
    password: ${CASSANDRA_PASSWORD}
    contact-points: ${USER_PROFILES_DB_HOST:127.0.0.1}:9042

logging:
  level:
    org.apache.kafka.clients:
      NetworkClient: ERROR
      consumer.internals.ConsumerCoordinator: ERROR

server:
  port: 8087
